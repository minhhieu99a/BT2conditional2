<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<input id="doC" placeholder="Nhập độ C">
<button onclick="chuyendo()">Chuyển độ C sang F</button>
<p id="doF"></p>
<script>
    function chuyendo(){
        let a = Number(document.getElementById("doC").value);
        let b = a*1.8 +32
        document.getElementById("doF").innerText=b + "độF"
    }
</script>
</body>
</html>
