<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<input id="a" placeholder="Nhập a">
<input id="b" placeholder="Nhập b">
<input id="c" placeholder="Nhập c">
<button onclick="tinhE()">Tính x</button>
<p id="ketqua"></p>
<p id="ketqua2"></p>
<script>
    function tinhE() {
        let a = Number(document.getElementById("a").value);
        let b = Number(document.getElementById("b").value);
        let c = Number(document.getElementById("c").value);
        let d = b * b - 4 * a * c;
        let X1 = (-b + Math.sqrt(d)) / 2 * a;
        let Y = (-b - Math.sqrt(d)) / 2 * a;
        let Z = -b / 2 * a;
        if (d > 0) {
            document.getElementById("ketqua").innerText = X1;
            document.getElementById("ketqua2").innerText= Y;
        } else if (d == 0) {
            document.getElementById("ketqua").innerText = Z;
        } else {
            document.getElementById("ketqua").innerText = "PT vô nghiệm"
        }
    }
</script>
</body>
</html>
