<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<input id="canh a" placeholder="Cạnh a">
<input id="canh b" placeholder="Cạnh b">
<input id="canh c" placeholder="Cạnh c">
<button onclick="check1()">Check!</button>
<p id="ketqua"></p>
<script>
    function check1() {
        let a = Number(document.getElementById("canh a").value);
        let b = Number(document.getElementById("canh b").value);
        let c = Number(document.getElementById("canh c").value);
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c && a + c > b && b + c > a) {
                document.getElementById("ketqua").innerText = "Đây là 3 cạnh của 1 tam giác"
            } else {
                document.getElementById("ketqua").innerText = "Đây không phải 3 cạnh cảu 1 tam giác"
            }
        } else {
            document.getElementById("ketqua").innerText = "Nhập lại"
        }
    }
</script>
</body>
</html>
